<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <script src="https://kit.fontawesome.com/4a240fd454.js" crossorigin="anonymous"></script>    
</head>
<body>

<main class="contenedor-inicio-sesion">
    <figure class="contenedor-logo">
       <img src="fondo.png" alt="Logo de la empresa" class="logo">
    </figure>
    <div class="contenedor-formularios">        
        <ul class="navegacion-inicio-sesion">
                <li class="inicio-sesion" onclick="mostrarFormulario('inicio')">Iniciar Sesión</li>
                <li class="registro" onclick="mostrarFormulario('registro')">Registrarse</li>
        </ul>
        
        <form action="#" class="formulario-registrarse" id="formularioRegistro" onsubmit="return false">    
            <label for="input-nombre-registro" class="etiqueta-inicio-sesion" id="etiqueta-registro">Nombre de usuario</label>
            <input id="input-nombre-registro" class="entrada-inicio-sesion" type="text" required>
            <label for="input-correo-registro" class="etiqueta-inicio-sesion">Correo electrónico</label>
            <input id="input-correo-registro" class="entrada-inicio-sesion" type="email" required>
            <label for="input-contraseña-registro" class="etiqueta-inicio-sesion">Contraseña</label>
            <input id="input-contraseña-registro" class="entrada-inicio-sesion" type="password" required>
            <label for="input-confirmar-contraseña" class="etiqueta-inicio-sesion">Confirmar Contraseña</label>
            <input id="input-confirmar-contraseña" class="entrada-inicio-sesion" type="password" required>
            <input type="checkbox" id="mostrar-contraseña-reg" class="input-mostrar-reg">
            <label for="mostrar-contraseña-reg" class="label-mostrar-reg">Mostrar contraseña</label>
            <button type="botton" class="boton-iniciar-sesion" id="boton-registrar" onclick="registrar()">Registrarse</button>
        </form>

        <form action="#" class="formulario-iniciar-sesion" id="formularioInicio" onsubmit="return false">        
            <label for="input-usuario" class="etiqueta-inicio-sesion" id="etiqueta-usuario">Nombre de usuario</label>
            <input id="input-usuario" class="entrada-inicio-sesion" type="text" required>
            <label for="input-contraseña" class="etiqueta-inicio-sesion" id="etiqueta-contraseña">Contraseña</label>        
            <input id="input-contraseña" class="entrada-inicio-sesion" type="password" required>           
            <input type="checkbox" id="mostrar-contraseña" class="input-mostrar">
            <label for="mostrar-contraseña" class="label-mostrar">Mostrar contraseña</label>
            <button type="botton" class="boton-iniciar-sesion" id="boton-iniciar-sesion" onclick="login()">Iniciar Sesión</button>
        </form>
    </div>

    <a href="olvidecontraseña.html" class="enlace-olvidar-contraseña">¿Olvidaste tu contraseña?</a>

    <aside class="circulos"> 
     <ul class="redes-sociales">
        <li class="red">
          <a href="https://www.facebook.com/?locale=es_LA"><i class="fab fa-facebook-f icono"></i></a>
        </li>
        <li class="red">
          <a href="https://twitter.com/?lang=es"><i class="fab fa-twitter icono"></i></a>
        </li>
        <li class="red">
          <a href="https://ar.linkedin.com/"><i class="fab fa-linkedin-in icono"></i></a></li>
        <li class="red">
          <a href="https://www.google.com.ar/?hl=es-419"><i class="fab fa-google-plus-g icono"></i></a></li>
      </ul>
    </aside>
</main>

<script src="login.js"></script>

</body>
</html>
