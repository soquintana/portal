<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" href="olvidecontraseña.css">
    <link href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" rel="stylesheet" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<body>

<main class="contenedor-recuperar-contraseña">
    <h1>Recuperar Contraseña</h1>
    <p>Ingrese su dirección de correo electrónico y le enviaremos instrucciones sobre cómo restablecer su contraseña.</p>
    <div class="contenedor-formulario-recuperacion">        
        <form action="#" class="formulario-recuperar-contraseña" id="formularioRecuperar" onsubmit="return false">    
            <label for="input-correo-recuperacion" class="etiqueta-recuperar-contraseña">Correo electrónico</label>
            <input id="input-correo-recuperacion" class="entrada-recuperar-contraseña" type="email" required>
            <button type="submit" class="boton-recuperar-contraseña">Recuperar</button>
        </form>
    </div>

    <a href="index.html" class="enlace-regresar-login">Volver al Inicio de Sesión</a>
</main>

</body>
</html>
